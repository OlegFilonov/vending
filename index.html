<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" async></script>
    <script src="mechanics.js" async></script>
    <script src="main.js" async></script>
    <script src="inner_mechanics.js" async></script>
    <title>Vending machine</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="screen">
            <div class="status">
                <div class="status-order">
                    <p class="drink">Напиток: </p>
                    <p class="price">Цена:</p>
                </div>
            </div>
            <div class="reject">

            </div>
        </div>
        <div class="buttons">
            <ul class="standard">
                <li><button class="espresso">Эспрессо</button></li>
                <li><button class="latte">Латте</button></li>
                <li><button class="cappuccino">Капучино</button></li>
            </ul>
            <ul class="author">
                <li><button class="bananaLatte">Банановый капучино</button></li>
                <li><button class="vanillaLatte">Ванильный капучино</button></li>
                <li><button class="flatWhite">Флэт уайт</button></li>
            </ul>
            <ul class="adds">
                <li><button class="milk">Молоко</button></li>
                <li><button class="cherrySyrup">Вишневый сироп</button></li>
                <li><button class="payment">Оплата</button></li>
            </ul>
        </div>
    </main>

    <footer>
        <div id="delivery" class="noact">

        </div>
    </footer>
</body>
</html>
